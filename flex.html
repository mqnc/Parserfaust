<html>

<head>
	<style>
		* {
			border: solid 1px red;
		}

		body {
			overflow: hidden;
		}

		.page {
			display: flex;
			flex-direction: column;
			height: 100%;
		}

		.wrapper {
			flex: 1;
			display: flex;
			flex-direction: row;
		}

		.content {
			overflow-y: scroll;
		}

		.resizable {
			resize: horizontal;
			width: 40%;
		}

		.autosize {
			flex: 1
		}
	</style>
</head>

<body>
	<div class="page">
		<div class="header">
			this is the header
		</div>
		<div class="wrapper">
			<div class="content resizable"> this is a test </div>
			<div class="content resizable"> this is a test </div>
			<div class="content autosize"> this is a test </div>
		</div>
		<div class="footer">
			this is the footer
		</div>
	</div>
</body>

</html>
